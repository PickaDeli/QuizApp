<div class="container">
  <h1>Welcome to QuizApp!</h1>

  <div class="block"></div>


  <img src="/assets/Images/unicorn-8563104_1280.png" alt="Cute unicorn" class="image" />

  <div class="block"></div>

  <div class="content">
    <p>Test your knowledge in different subject areas and <br>
      learn something new.<br>
      Start by creating a username for
      yourself!</p>
  </div>


  <form (ngSubmit)="OnSubmit(form)" #form="ngForm">
    <input class="input" type="text" [(ngModel)]="username" name="username" #usernameValidate="ngModel" required
      minlength="4" placeholder="Who's playing?">
  </form>

  <div *ngIf="usernameValidate.invalid && (usernameValidate.touched || usernameValidate.dirty)" class="alert">
    <div *ngIf="usernameValidate.hasError('required')">Enter username!</div>
    <div *ngIf="usernameValidate.hasError('minlength')">Username must contain atleast 4 characters!</div>
  </div>
  <div class="block"></div>

  <button class="button is-danger" (click)="OnSubmit(form)" type="submit" [disabled]="usernameValidate.invalid">Let's
    play!</button><!--button works if user has set a username-->
</div>
