<!-- To print the question -->
<div *ngIf="questionService.currentQuestion">
    <h2 [innerHTML]="questionService.currentQuestion.question"></h2>
</div>
<div class="block"></div>

<!-- Choices -->

<div class="grid-container">
    <div *ngFor="let answer of questionService.getAllAnswers(); let i = index; trackBy: trackByAnswer"
        class="grid-item">
        <button class="button" (click)="selectAnswer(answer)"
            [class.selected]="questionService.selectedAnswer === answer" [ngClass]="{
                'correct': questionService.isAnswerCorrect && questionService.selectedAnswer === answer,
                'incorrect': !questionService.isAnswerCorrect && questionService.selectedAnswer === answer
              }">
            <span [innerHTML]="answer"></span>
        </button>
    </div>
    <div class="block"></div>

    <!-- Progressbar- not working yet -->
    <!-- <progress class="progress" value="15" max="100">15%</progress> -->
</div>
